---
name: Warmup Service
on:
  schedule:
    - cron: '*/12 * * * *'
jobs:
  run-updater:
    runs-on: ubuntu-latest
    steps:
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          key: dependencies
          path: ~/.cache/tappaevents
      - name: Run curl
        uses: actions/setup-curl@v1
        with:
          args: "-X GET https://tappaevents.onrender.com/events"
